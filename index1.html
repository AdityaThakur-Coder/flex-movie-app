    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            padding: 0;
        }
        
        /* Styles for the movie card */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 5px;
            padding: 20px;
            width: 280px;
            text-align: center;
        }
        
        .container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .container h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .container p {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .container p:last-child {
            margin-bottom: 0;
        }
        
        /* Style for 'Book Now' */
        .container p:nth-of-type(2) {
            background-color: #3498db; /* Blue background color */
            color: white; /* White text color */
            padding: 5px; /* Padding around text */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Ensure block level display for padding */
        }
    </style>
</head>
